<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="my style.css" />
    <style>
      .nav-masthead .active {
        color: white;
        border-bottom-style: none;
      }

    <title>Script-It blog</title>

    <section>
      <div class="container-fluid">
        <header>
          <div
            id="carouselExampleCaptions"

              ></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
              <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="resize.jpg" class="img-fluid" alt="..." />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Script-it Blog</h5>
                  <p>Explore and learn more about software development.</p>
                  <br />
                  <a href="#">Explore</a>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="learn image (2).jpg"
                  class="d-block w-100 h-100"

                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Script-it Blog</h5>
                  <p>Get proffesional tips from the best in the field</p>
                  <br />
                  <a href="#">Explore</a>
                </div>
              </div>
              <div class="carousel-item">
                <img
                  src="learn image (3).jpg"
                  class="d-block w-100 h-100"
                  alt="..."
                />
                <div class="carousel-caption d-none d-md-block">
                  <h5>Script-it Blog</h5>
                  <p>Get tips and advice to ace coding interview.</p>
                  <br />
                  <a href="#">Explore</a>
                </div>
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselExampleCaptions"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
        </header>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
